<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        input[type="text"] {
            font-size: 24px;
            height: 30px;
            width: 500px;
        }</style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/api/home">anytime</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/api/welcome">Home</a></li>
            <li><a href="/api/car">Cars</a></li>
            <li><a href="/api/order">Orders</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li sec:authorize="hasAnyAuthority('ADMIN')">
                <form sec:authorize="hasAnyAuthority('ADMIN')" th:action="@{/api/order/adminOrders}" method="post">
                    <input type="submit" class="btn-primary" name="submit" value="Admin menu">
                </form>
            </li>
            <li><a href="#"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
        </ul>
    </div>
</nav>
<div class="col-md-12">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 class="bg-primary" align="center"> Profile </h1>
        <h3 class="bg-info">Login: <span class="t" th:text="${currentUser.getLogin()}"> Login </span>
        </h3>
        <h3 class="bg-info">Name: <span th:text="${currentUser.getName()}"> Name </span>
        </h3>
        <h3 class="bg-info">Status: <span class="" th:text="${currentUser.getStatus()}"> Status </span>
        </h3>
        <h3 class="bg-info">Role: <span class="" th:text="${currentUser.getRole()}"> Role </span>
        </h3>
        <h3 class="bg-info">Birth day: <span class="" th:text="${currentUser.getBirthDate()}"> Birth Date </span>
        </h3>
        <h3 class="bg-info">Address: <span class="" th:text="${currentUser.getAddress()}"> City </span>
        </h3>
        <!--<h3 class="bg-info">Street: <span class="" th:text="${currentUser.getAddress()}"> Street </span>
        </h3>-->
        <h3 class="bg-info">Contacts: <span class="" th:text="${currentUser.getContacts()}"> e-mail </span>
        </h3>
        <!-- <h3 class="bg-info">Phone number: <span class="" th:text="${currentUser.getContacts()}"> Phone number </span>
         </h3>-->
        <br/>
        <form th:action="@{/api/editProfile}" method="get">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Edit profile</button>
        </form>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
