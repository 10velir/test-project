<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Car</title>
    <head>
        <title>SearchPage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>input[type="text"] {
            font-size: 24px;
            height: 30px;
            width: 500px;
        }</style>
    </head>
</head>
<body>
<div class="col-md-12">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 class="bg-primary" align="center"> Profile </h1>
        <h3 class="bg-info">Login: <span class="t" th:text="${currentUser.getLogin()}"> Login </span>
        </h3>
        <h3 class="bg-info">Name: <span th:text="${currentUser.getName()}"> Name </span>
        </h3>
        <h3 class="bg-info">Status: <span class="" th:text="${currentUser.getStatus()}"> Status </span>
        </h3>
        <h3 class="bg-info">Role: <span class="" th:text="${currentUser.getRole()}"> Role </span>
        </h3>
        <h3 class="bg-info">Birth day: <span class="" th:text="${currentUser.getBirthDate()}"> Birth Date </span>
        </h3>
        <h3 class="bg-info">Phone number: <span class="" th:text="${currentUser.getContacts().getPhoneNumber()}"> Phone number </span>
        </h3>
        <h3 class="bg-info">E-mail: <span class="" th:text="${currentUser.getContacts().getEmail()}"> e-mail </span>
        </h3>
        <h3 class="bg-info">City: <span class="" th:text="${currentUser.getAddress().getCity()}"> City </span>
        </h3>
        <h3 class="bg-info">Street: <span class="" th:text="${currentUser.getAddress().getStreet()}"> Street </span>
        </h3>
        <br/>
        <form th:action="@{/api/editProfile}" method="get">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Edit profile</button>
        </form>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
