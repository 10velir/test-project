<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Car</title>
    <head>
        <title>SearchPage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>input[type="text"] {
            font-size: 24px;
            height: 30px;
            width: 500px;
        }</style>
    </head>
</head>
<body>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <form class="form-signin" th:action="@{/api/login}" th:method="post">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="username"></label><input class="form-control" type="email" id="username" name="username"
                                                 maxlength="30" placeholder="Email address" required autofocus/>
            <label for="password"></label><input class="form-control" type="password" id="password" name="password"
                                                 maxlength="30" placeholder="Password" required/>
            <br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <div class="col-sm-4"></div>
</div>
</body>
</html>
