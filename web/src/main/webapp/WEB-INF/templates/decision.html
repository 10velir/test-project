<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Decision</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-md-12">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 class="bg-primary">About this car </h1>
        <h3 class="bg-info">Model: <span class="t" th:text="${currentOrder.getModel()}"> Model </span>
        </h3>
        <h3 class="bg-info">Supplier: <span th:text="${currentCar.getSupplier()}"> Supplier </span>
        </h3>
        <h3 class="bg-info">Max Speed: <span class="" th:text="${currentCar.getMaxSpeed()}"> MaxSpeed </span>
        </h3>
        <h3 class="bg-info">Price(per hour): <span class="" th:text="${currentCar.getPrice()}"> Price </span>
        </h3>
        <br/>
        <div class="col-md-3"></div>
    </div>
</div>
<div class="col-md-12">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form th:action="@{/api/order/createOrder}" th:method="post">
            <div>
                <h4 class="bg-info"><label for="leasePeriodStart">Enter a date and time for your lease start:</label></h4>
                <input id="leasePeriodStart" type="datetime-local" name="leasePeriodStart" value="2019-06-20T22:33:53.074599800" >
            </div>
            <div>
                <h4 class="bg-info"><label for="leasePeriodEnd">Enter a date and time for your end of lease :</label></h4>
                <input id="leasePeriodEnd" type="datetime-local" name="leasePeriodEnd" value="2019-06-20T22:33:53.074599800" >
            </div>
            <br/>
            <input type="hidden" th:value="${currentCar.getId()}" name="carId">
            <input type="hidden" th:value="${userId}" name="userId">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Accept</button>
        </form>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
